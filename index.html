<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" aria-label="Countdown Timer Application">
        <h1>Countdown Timer</h1>
        <label for="countdownInput">Enter Time:</label>
        <input type="number" id="countdownInput" placeholder="Enter time" aria-label="Enter countdown time">
        <label for="timeFormat">Format:</label>
        <select id="timeFormat" aria-label="Select time format">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
        </select>
        <br>
        <div class="button-group">
            <button id="start" aria-label="Start Timer">Start</button>
            <button id="stop" aria-label="Stop Timer">Stop</button>
            <button id="reset" aria-label="Reset Timer">Reset</button>
        </div>
        <div id="displayTime" aria-live="polite">0</div>
        <p>Remaining Time</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
